{% extends 'base.html' %}

{% block content %}

    <h1>Meal Suggestions (depends on time and current nutrition state)</h1>

    <ul>
        {% for i, meal in meals_suggest %}
            <li><a href="/nutritrack/edamam/{{ i }}/">{{ meal.recipe.label }}</a></li>
        {% endfor %}
    </ul>

    <h1>Recent Meals</h1>

    <ul>
        {% for meal in meals %}
            <li><a href="/nutritrack/recipe/{{ meal.id }}/">{{ meal.name }}</a></li>
        {% endfor %}
    </ul>


{% endblock %}
